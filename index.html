<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <main data-theme="dark">
        <h1 class="game-title">TIC TAC TOE</h1>
        <button id="themeSwitcher">Dark/Light Theme</button>
        <hr>
        <label for="player1"><strong>JOGADOR X</strong></label>
        <input class="form-control" type="text" name="player1" id="player1" placeholder="Insira seu nome aqui">
        <label for="player2"><strong>JOGADOR O</strong></label>
        <input class="form-control" type="text" name="player2" id="player2" placeholder="Insira seu nome aqui">
        <button id="start" class="btn btn-primary">START / RESET</button>

        <h2 class="gameSituation">Aguardando jogadores ... <span id="turnPlayer"></span></h2>
        
        <section id="gameBoard">
            <span class="cursor-pointer" data-region="0.0"></span>
            <span class="cursor-pointer" data-region="0.1"></span>
            <span class="cursor-pointer" data-region="0.2"></span>
            <span class="cursor-pointer" data-region="1.0"></span>
            <span class="cursor-pointer" data-region="1.1"></span>
            <span class="cursor-pointer" data-region="1.2"></span>
            <span class="cursor-pointer" data-region="2.0"></span>
            <span class="cursor-pointer" data-region="2.1"></span>
            <span class="cursor-pointer" data-region="2.2"></span>
        </section>
    
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
